<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.1.0.min.js"
  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript --><!-- bootstrap 3 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- weather icons -->
  <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">

  <!-- font for website -->
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">

  <!-- my custom css stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="container">

    <div id="title" class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h1 class="text-center">Local Weather App</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <h3 id="location" class="text-center"></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 col-xs-offset-5 text-center">
        <h3 id="temperature" class=""></h3>
        <button class="converter" id="units"></button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 text-center">
        <h3 id="condition"></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 text-center">
        <h1><i id="icon" class=""></i></h1>
      </div>
    </div>

    <div class="row" id="credits">
      <div class="col-xs-6 col-xs-offset-3 text-center">
        <h5>Developed by <span>AudioCipher</span></h5>
      </div>
    </div>

  </div>

  <script language="javascript" type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
